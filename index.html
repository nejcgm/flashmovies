<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Essential Static Meta Tags (Site-wide, won't change) -->
    <meta name="application-name" content="Flash Movies">
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Flash Movies" />
    
    <!-- Open Graph Static Tags (Site-wide) -->
    <meta property="og:site_name" content="Flash Movies" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Static Tags (Site-wide) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@flashmovies" />
    <meta name="twitter:creator" content="@flashmovies" />
    
    <!-- Default Title (Will be overridden by Meta component) -->
    <link rel="canonical" href="https://flashmovies.xyz" />
    
    <!-- Default Open Graph (Will be overridden by Meta component) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flashmovies.xyz" />
    <meta property="og:image" content="https://flashmovies.xyz/flash-movies-logo.png" />
    
    <!-- Default Twitter (Will be overridden by Meta component) -->
    <meta name="twitter:url" content="https://flashmovies.xyz" />
    <meta name="twitter:image" content="https://flashmovies.xyz/flash-movies-logo.png" />
    
    <!-- Additional SEO tags for better crawling -->
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Additional meta tags for better discovery -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" as="style" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://image.tmdb.org">
    <link rel="dns-prefetch" href="https://api.themoviedb.org">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="shortcut icon" href="/flash-movies-logo.png" type="image/png">
    <link rel="icon" type="image/png" href="/flash-movies-logo.png" />
    <link rel="apple-touch-icon" href="/flash-movies-logo.png" />

    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Default structured data for better crawling -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Flash Movies",
      "alternateName": ["FlashMovies", "Flash Movies", "flashmovies.xyz"],
      "url": "https://flashmovies.xyz",
      "description": "Watch free movies and TV shows online on Flash Movies. Stream the latest movies and popular TV series in HD for free, anytime and anywhere.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://flashmovies.xyz/list-items?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "mainEntity": {
        "@type": "Organization",
        "name": "Flash Movies",
        "alternateName": ["FlashMovies", "Flash Movies"],
        "url": "https://flashmovies.xyz",
        "logo": {
          "@type": "ImageObject",
          "url": "https://flashmovies.xyz/flash-movies-logo.png",
          "width": "400",
          "height": "400"
        },
        "description": "Free movie and TV show streaming platform offering HD streaming of popular movies and TV series",
        "foundingDate": "2024",
        "serviceType": ["Movie Streaming", "TV Show Streaming", "Entertainment"],
        "areaServed": "Worldwide"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" crossorigin src="/src/main.tsx"></script>
    <script type='text/javascript' src='//raptripeessentially.com/30/d7/89/30d7893f4447a63868a364443e8b11a0.js'></script>
  </body>
</html>
