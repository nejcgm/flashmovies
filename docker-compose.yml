services:
  # ===========================================
  # Database - Always needed
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: flashmovies-db
    environment:
      POSTGRES_DB: flashmovies_db
      POSTGRES_USER: flashmovies_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashmovies_user -d flashmovies_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # API - Only for production/staging
  # For development, run: npm run start:dev
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: flashmovies-api
    profiles:
      - production
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flashmovies_db
      DB_USER: flashmovies_user
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID}
      PAYPAL_MODE: ${PAYPAL_MODE:-sandbox}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================
  # Web - Only for production/staging
  # For development, run: npm run dev
  # ===========================================
